<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Página de Conteúdo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="css/AlterarPerfil.css">
</head>
    <body>
        <input type="text" name="genero_conteudo" id="genero_conteudo" class="form-control input-lg" placeholder="Genero do Conteudo" tabindex="1">

        <input type="text" name="nome_conteudo" id="nome_conteudo" class="form-control input-lg" placeholder="Nome do Conteudo" tabindex="1">

        <div class="container">
            <br>
            <br>
        	<div class="row" id="main">
                <div class="col-md-4 well" id="leftPanel">
                    <div class="row">
                        <div class="col-md-12">
                        	<!-- Adaptar para receber do BD -->
                            <div>
                				<img src="imgs/Hector.jpg" alt="Texto Alternativo" class="img-circle img-thumbnail">
                				<h2>Hector</h2>
                				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                				tempor incididunt ut labore et dolore magna aliqua.</p>
                			</div>
                		</div>
                    </div>
                </div>
                <div class="col-md-8 well" id="rightPanel">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Adaptar para modificar o BD-->
                        	<form role="form">
                    			<h2>Editar Perfil</h2>
                                <hr class="colorgraph">
                    			<div class="row">
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                                            <input type="text" name="primeiro_nome" id="primeiro_nome" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="1">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="text" name="ultimo_nome" id="ultimo_name" class="form-control input-lg" placeholder="Último Nome" tabindex="2">
                    					</div>
                    				</div>
                    			</div>
                    			<div class="form-group">
                    				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Endereço de Email" tabindex="4">
                    			</div>
                    			<div class="row">
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Senha" tabindex="5">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Senha" tabindex="6">
                    					</div>
                    				</div>
                    			</div>
                                <hr class="colorgraph">
                    			<div class="row">
                    				<div class="col-xs-12 col-md-6"><a href="PáginaPerfil.html" class="btn btn-success btn-block btn-lg">Salvar Modificações</a></div>
                    			</div>
                    		</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="rodape">
          <div id="Rodape-Conteudo">
            <span class="textoRodape">
              Projeto A.I.Stein 2019 - CEFET-MG, Brasil
            </span>
          </div>
        </footer>
    </body>
    <script type="text/javascript"></script>
</html>
