<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Página de Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="css/AlterarPerfil.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    <body>

        <div class="container">
            <br>
            <br>
        	<div class="row" id="main">
               
                <div class="col-md-12 well" id="rightPanel">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Adaptar para modificar o BD-->
                        	<form role="form">
                    			<h2>Crie sua Conta</h2>
                                <hr class="colorgraph">
                    			<div class="form-group">
                    				<input type="text" name="usuario" class="form-control input-lg" placeholder="Nome de Usuário" tabindex="4">
                    			</div>
								<div class="row">
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Nome de Usuário" tabindex="1">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                                            <input type="text" name="nome" id="primeiro_nome" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="2">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="text" name="sobrenome" id="ultimo_name" class="form-control input-lg" placeholder="Último Nome" tabindex="3">
                    					</div>
                    				</div>
                    			</div>
                    			<div class="form-group">
                    				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Endereço de Email" tabindex="4">
                    			</div>
                    			<div class="row">
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="password" name="senha" id="password" class="form-control input-lg" placeholder="Senha" tabindex="5">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="password" name="confirmarSenha" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Senha" tabindex="6">
                    					</div>
                    				</div>
                    			</div>
                                <hr class="colorgraph">
                    			<div class="row">
									<div class="col-xs-12 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="submit" name="finalizar" value="Criar Conta" class="btn btn-success btn-block btn-lg">
										</div>
									</div>
                                	<div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                       <input type="reset" name="cancelar" class="btn btn-info btn-block btn-lg" value="Cancelar">
                                    </div>
                                </div>
                            </div>
                    		</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="rodape">
          <div id="Rodape-Conteudo">
            <span class="textoRodape">
              Projeto A.I.Stein 2019 - CEFET-MG, Brasil
            </span>
          </div>
        </footer>
    </body>
    <script type="text/javascript"></script>
</html>
