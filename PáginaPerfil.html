<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="robots" content="noindex, nofollow">

    <title>Página de Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="css/AlterarPerfil.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
       
    <div class="container">
        <br>
        <br>
    	<div class="row" id="main">
            <div class="col-md-4 well" id="leftPanel">
                <div class="row">
                    <div class="col-md-12">
                    	<!-- Adaptar para receber do BD -->
                        <div>
            				<img src="imgs/Hector.jpg" alt="Texto Alternativo" class="img-circle img-thumbnail">
            				<h2>Hector</h2>
            				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                            tempor incididunt ut labore et dolore magna aliqua.</p>
            			</div>
            		</div>
                </div>
            </div>
            <div class="col-md-8 well" id="loginPanel">
                <div class="row">
                    <div class="col-md-12">
                        <!--Adaptar para modificar o BD-->
                    	<form role="form">
                			<h2>Informações do seu Perfil</h2>
                            <hr class="colorgraph">
                			<div class="form-group">
                    				<input type="text" name="username" id="email" class="form-control input-lg" placeholder="Nome de Usuário" tabindex="4">
                    			</div>
                    			<div class="row">
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                                            <input type="text" name="primeiro_nome" id="primeiro_nome" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="1">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="text" name="ultimo_nome" id="ultimo_name" class="form-control input-lg" placeholder="Último Nome" tabindex="2">
                    					</div>
                    				</div>
                    			</div>
                    			<div class="form-group">
                    				<input type="email" name="email" class="form-control input-lg" placeholder="Endereço de Email" tabindex="4">
                    			</div>
								<div class="row">
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
                    						<input type="date" name="datanasc" class="form-control input-lg" placeholder="Data de Nascimento" tabindex="5">
                    					</div>
                    				</div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                    					<div class="form-group">
											<select name="sexo" class="form-control input-lg">
											  <option value="Sexo">Selecione seu sexo</option>
											  <option value="masculino">Masculino</option>
											  <option value="feminino">Feminino</option>
											  <option value="outro">Outro</option>
											</select>
                    					</div>
                    				</div>
                    			</div>
								<div class="form-group">
                    				<input type="text" name="escola" class="form-control input-lg" placeholder="Escola/Universidade" tabindex="4">
								</div>
								<div class="form-group">
                    				<input type="text" name="especialidade" class="form-control input-lg" placeholder="Especialidade" tabindex="4">
                    			</div>
								<div class="form-group">
                    				<input type="text" name="Adimin" class="form-control input-lg" placeholder="Tempo como Administrador" tabindex="4">
                    			</div>
                				<div class="col-xs-12 col-md-12"><a href="AlterarPerfil.html" class="btn btn-success btn-block btn-lg">Editar Perfil</a></div>
                			</div>
                		</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<footer id="rodape">
          <div id="Rodape-Conteudo">
            <span class="textoRodape">
              Projeto A.I.Stein 2019 - CEFET-MG, Brasil
            </span>
          </div>
        </footer>
    <script type="text/javascript"></script>
</body>
</html>
