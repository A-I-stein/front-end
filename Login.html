<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Página de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="css/AlterarPerfil.css">
</head>
    <body>

        <div class="container">
            <br>
            <br>
        	<div class="row" id="main">
                <div class="col-md-8 well" id="loginPanel">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Adaptar para modificar o BD-->
                        	<form role="form">
                    			<h2>Login</h2>
                                <hr class="colorgraph">
                    			<div class="row">
                    				<div class="col-xs-12 col-sm-12 col-md-12">
                    					<div class="form-group">
                                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Digite seu Email" tabindex="1">
                    					</div>
                    				</div>
                    			</div>
                    			<div class="row">
                    				<div class="col-xs-12 col-sm-12 col-md-12">
                    					<div class="form-group">
                    						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Senha" tabindex="5">
                    					</div>
                    				</div>
                    			</div>
                                <hr class="colorgraph">
                    			<div class="row">
                    				<div class="col-xs-12 col-md-12"><a href="PáginaPerfil.html" class="btn btn-primary btn-block btn-lg">Login</a></div>
                    			</div>
                    		</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="rodape">
          <div id="Rodape-Conteudo">
            <span class="textoRodape">
              Projeto A.I.Stein 2019 - CEFET-MG, Brasil
            </span>
          </div>
        </footer>
      </body>
      <script type="text/javascript"></script>
</html>
