<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Página de Conteúdo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="css/Conteudo.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    <body>    
            <div class="col-md-8 well" id="rightPanel">
                <div class="row">
                    <div class="col-md-12">
                        <form role="form">
                            <h2>Conteúdo</h2>
                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                       <input type="text" name="generoConteudo" class="form-control input-lg" placeholder="Genero do Conteudo" tabindex="1">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="nomeConteudo" id="nome_conteudo" class="form-control input-lg" placeholder="Nome do Conteudo" tabindex="2">
                                    </div>
                                </div>
                            </div>
                            <hr class="colorgraph">
                            <div class="form-group">
                                <input type="text" name="descricaoConteudo" id="descricao_conteudo" class="form-control input-lg" placeholder="Descrição do Conteúdo" tabindex="3">
                            </div>
                            <div class="form-group">
                                <textarea name="conteudo" id="txt-area" class=" txt-area form-control input-lg" placeholder="Conteúdo"></textarea> 
                            <div class="form-group">
                                <input type="file" accept="image/*, video/*" name="inserirImgVideo" value="Inserir imagem/video">
                            </div>
                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="submit" name="finalizar" value="Finalizar" class="btn btn-success btn-block btn-lg">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                       <input type="reset" name="cancelar" class="btn btn-info btn-block btn-lg" value="Cancelar">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer id="rodape">
          <div id="Rodape-Conteudo">
            <span class="textoRodape">
              Projeto A.I.Stein 2019 - CEFET-MG, Brasil
            </span>
          </div>
        </footer>
    </body>
    <script type="text/javascript"></script>
</html>
