<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Jogos</title>
  <link rel="icon" href="imgs/icone.png" type="image/x-icon">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jogos.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header id="cabecalho" role="banner" class="isVisible">
    <div id="cabecalhoPrincipal">
      <div id="navegation">
        <nav class="mainNav">
          <div class="opcoes">
            <a href="index.html" title="A.I.STEIN" id="logo" class="opcoesNavegaveis">
              <img src="imgs/Logo-escrito-180-22.png" alt="A.I.STEIN">
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div class="">
    <div id="telaJogo" class="">
      <svg width="100%" height="100%" id="svgId">
        <filter id="fisicaIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/fisica.svg"/>
        </filter>
        <filter id="calorIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/calor.svg"/>
        </filter>
        <filter id="eletromagIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/eletromag.svg"/>
        </filter>
        <filter id="movimentoIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/movimento.svg"/>
        </filter>
        <filter id="ondaIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/onda.svg"/>
        </filter>
        <filter id="quanticaIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/quantica.svg"/>
        </filter>
        <filter id="radiacaoIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/radiacao.svg"/>
        </filter>
        <filter id="trabalhoIcon" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="imgs/trabalho.svg"/>
        </filter>
      </svg>
    </div>
    <div class="telaPainelJogo">
      <div id="divPainelJogo" class="modal posDivModal">
        <button type="button" id="fecharModalPainel"> <img src="imgs/fechar.svg" alt="fechar" id="imgFecharButton"> </button>
        <h2 id="tituloMateria"></h2>
        <div id="divPainelJogo2">
        </div>
      </div>
    </div>
    <div class="modalJogo posDivModalJogo esconde" id="iframeJogoModal">
      <button type="button" id="fecharModalJogo"> <img src="imgs/fechar.svg" alt="fechar" id="imgFecharButton2"> </button>
      <button type="button" id="creditosJogoButton"> <img src="imgs/information.svg" alt="creditos" id="imgCreditosJogo"> </button>
      <div id="iframeJogo">
      </div>
    </div>
    <div id="idMascara" class="ocultar"></div>
  </div>
</body>
<script src="js/FrontToBack.js"></script>
<script src="js/Materia/materia.js"></script>
<script src="js/Jogos/jogos.js"></script>
<script src="js/Jogos/circle.js"></script>
<script src="js/Jogos/jogo.js"></script>
<script src="js/Jogos/painelJogos.js"></script>

</html>
