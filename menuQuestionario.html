  								<button id="logar" onclick="document.getElementById('id01').style.display='block'" class="btn btn-link">Login</button>

  								    <div class="w3-modal-content">

  								        <span onclick="document.getElementById('id01').style.	display='none'" class="w3-button w3-display-topright">&times;</span>

  					                            <!--Adaptar para modificar o BD-->
  					                        	<form role="form">
  					                    			<h2>Fazer Login</h2>
  					                                <hr class="colorgraph">

  					                    				<div class="col-xs-12 col-sm-12 col-md-12">

  									        <span onclick="document.getElementById('id02').style.	display='none'" class="w3-button w3-display-topright">&times;</span>
  					                        <div class="col-md-12">
  					                            <!--Adaptar para modificar o BD-->
  					                        	<form role="form">
  					                    			<h2>Crie sua Conta</h2>
  					                                <hr class="colorgraph">
  					                    			<div class="row">
  					                    				<div class="col-xs-12 col-sm-12 col-md-12">
  					                    					<div class="form-group">
  					                                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Nome de Usuário" tabindex="1">
  					                    					</div>
  					                    				</div>
  					                    			</div>
  					                    			<div class="row">
  					                    				<div class="col-xs-12 col-sm-6 col-md-6">

  					                                            <input type="text" name="nome" id="primeiro_nome" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="2">

  					                    				</div>
  					                    			</div>
  					                    			<div class="form-group">
  					                    				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Endereço de Email" tabindex="4">

  					                    			<div class="row">
  					                    				<div class="col-xs-12 col-sm-6 col-md-6">

  					                    				</div>
  					                    				<div class="col-xs-12 col-sm-6 col-md-6">
  					                    					<div class="form-group">
  					                    						<input type="password" name="confirmarSenha" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Senha" tabindex="6">

  					                    				</div>
  					                    			</div>
  					                                <hr class="colorgraph">
  					                    			<div class="row">
  						                                <div class="col-xs-12 col-sm-12 col-md-12">
  						                                    <div class="form-group">
  						                                        <input type="submit" name="finalizar" value="Criar Conta" class="btn btn-primary btn-block btn-lg">
  						                                    </div>
  						                                </div>

  	<section class="conteudo">
      <section class="modalEscolha">
        <h2>Selecione o seu questionario</h2>
        <div class="escolha">
          <h3>Materia</h3>
          <select name="materiaEscolha">
            <option value="0">Movimento</option>
            <option value="1">Som & Ondas</option>
            <option value="2">Trabalho, Energia & Potência</option>
            <option value="3">Termodinâmica</option>
            <option value="4">Mecânica Quântica</option>
            <option value="5">Luz & Radicação</option>
            <option value="6">Electricidade</option>
          </select>
          <h3>Numero do questionario</h3>
          <select name="questionarioEscolha">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
          </select>
          <button type="button" name="botaoIniciarQuestionario">Iniciar</button>
        </div>

      </section>



      <section class="questoes">
        <div class="pergunta">
          <input type="text" size="100px" name="pergunta" value="" placeholder="Pergunta" readonly> <br>
          <ul class="respostas">
            <li>
              <input type="radio" name="Resposta" value="">
              <span>Resposta</span>
            </li>
            <li>
              <input type="radio" name="Resposta" value="">
              <span>Resposta</span>
            </li>
            <li>
              <input type="radio" name="Resposta" value="">
              <span>Resposta</span>
            </li>
            <li>
              <input type="radio" name="Resposta" value="">
              <span>Resposta</span>
            </li>
          </ul>
        </div>
        <section class="botoes">
          <input type="submit" name="finalizar" value="Finalizar">
          <input type="reset" name="cancelar" value="Cancelar">
        </section>

      </div>
      </section>
      <footer id="rodape">
        <div id="Rodape-Conteudo">
          <span class="textoRodape">
            Projeto A.I.Stein 2019 - CEFET-MG, Brasil
          </span>
        </div>
